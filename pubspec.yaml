name: first_app
description: A Flutter starter app that gives you a solid foundation for a real app

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the build number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.6.14+34

# Prevent accidental publishing to pub.dev.
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  oauth2_client: ^4.1.0
  cupertino_icons: ^1.0.5
  meta: ^1.10.0
  # Do not upgrade http to 1.2.0 and above until integration_test can run with web >=0.4.2
  http: ^1.1.2
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  google_maps_flutter: ^2.12.0
  google_maps_flutter_web: ^0.5.4+3
  geocoding: ^3.0.0
  firebase_core: ^3.12.1
  firebase_analytics: ^11.4.4
  firebase_crashlytics: ^4.3.4
  firebase_messaging: ^15.2.4
  geolocator: ^13.0.3
  mockito: ^5.4.4
  flutter_staggered_grid_view: ^0.7.0
  animate_do: ^4.2.0
  rive: ^0.12.4
  flutter_svg: ^2.0.10
  buttons_tabbar: ^1.3.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.24.9
  flutter_launcher_icons: ^0.14.3
  convert: ^3.0.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/material/
    - assets/images/card/
    - assets/icons/
    - assets/RiveAssets/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/Nunito.ttf
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700

  # Enable generation of localized Strings from arb file AppLocalizations.
  generate: true
